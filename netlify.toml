[build]
  # Comando para instalar dependências e gerar o build
  command = "npm install --legacy-peer-deps && npm run build"
  # Diretório de saída do build
  publish = "dist"  # Certifique-se de que 'dist' é o diretório correto do seu build
  # Funções serverless (remova se não estiver utilizando)
  functions = "functions"  

[dev]
  framework = "vite"
  target = "static"
  port = 5173

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
